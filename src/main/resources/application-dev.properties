# ============================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================
# 
# File này chứa config cho development environment
# Được load khi chạy với: --spring.profiles.active=dev
# 
# LƯU Ý: File này có thể commit vào Git vì chỉ chứa config cho local dev

# Database - Local development (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_shop
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA - Allow auto-update schema
spring.jpa.hibernate.ddl-auto=update

# SQL Logging - Enable để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - Expose more endpoints cho development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging - More verbose
logging.level.root=DEBUG
logging.level.com.example.auth_shop=DEBUG

