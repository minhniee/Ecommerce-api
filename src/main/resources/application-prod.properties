# ============================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================
# 
# File này chứa config cho production environment
# Được load khi chạy với: --spring.profiles.active=prod
# 
# QUAN TRỌNG: 
# - KHÔNG hardcode secrets ở đây
# - Sử dụng environment variables
# - File này có thể commit vì không chứa secrets thực tế

# Database - Sử dụng environment variables
# Set các env vars trong production:
# - DB_URL
# - DB_USERNAME
# - DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA - Validate schema, không auto-update
spring.jpa.hibernate.ddl-auto=validate

# SQL Logging - Tắt để bảo mật
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JWT - Sử dụng environment variables
# Set các env vars trong production:
# - JWT_SECRET (phải là Base64 encoded, ít nhất 256 bits)
# - JWT_EXPIRATION
# - JWT_REFRESH_EXPIRATION
auth.token.jwtSecret=${JWT_SECRET}
auth.token.expirationInMils=${JWT_EXPIRATION:3600000}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION:86400000}

# Actuator - Chỉ expose health và info
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN

# Logging - Less verbose
logging.level.root=INFO
logging.level.com.example.auth_shop=INFO
logging.level.org.springframework.security=WARN

# Server - Ẩn server info
server.error.include-server-info=false
server.error.include-stacktrace=never

