# - Random và không đoán được
# - Được giữ bí mật
auth.token.jwtSecret=${JWT_SECRET:367639792442264529484040635166546A57605A7134743777217A25432A4620}
auth.token.expirationInMils=${JWT_EXPIRATION:3600000}
auth.token.refreshExpirationInMils=${JWT_REFRESH_EXPIRATION:86400000}  

# ACTUATOR CONFIGURATION
# ======================
# QUAN TRỌNG: Không expose tất cả endpoints trong production!
# Chỉ expose các endpoints cần thiết:
# - health: Health check
# - info: Application info
# 
# Production nên set:
# management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:when-authorized}
management.endpoint.health.roles=${HEALTH_ROLES:ADMIN}

# LOGGING CONFIGURATION
# ====================
# Set logging level cho các packages
logging.level.root=${ROOT_LOG_LEVEL:INFO}
logging.level.com.example.auth_shop=${APP_LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}


