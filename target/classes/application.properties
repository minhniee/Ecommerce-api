# ============================================
# APPLICATION PROPERTIES - DEFAULT CONFIGURATION
# ============================================
# 
# GIẢI THÍCH VỀ SPRING PROFILES:
# ===============================
# Spring Boot hỗ trợ profiles để quản lý config cho các môi trường khác nhau:
# - default: application.properties (dùng khi không specify profile)
# - dev: application-dev.properties (development environment)
# - prod: application-prod.properties (production environment)
# 
# CÁCH SỬ DỤNG:
# =============
# - Development: java -jar app.jar --spring.profiles.active=dev
# - Production: java -jar app.jar --spring.profiles.active=prod
# - Hoặc set environment variable: SPRING_PROFILES_ACTIVE=prod
# 
# ENVIRONMENT VARIABLES:
# ======================
# Thay vì hardcode secrets trong file, nên dùng environment variables:
# ${VARIABLE_NAME:default_value}
# - Nếu có env var → dùng env var
# - Nếu không có → dùng default value
# 
# SECURITY BEST PRACTICES:
# =======================
# 1. KHÔNG commit secrets vào Git
# 2. Dùng environment variables cho production
# 3. Tạo .env file cho local development (không commit)
# 4. Sử dụng secret management tools (AWS Secrets Manager, HashiCorp Vault, etc.)

spring.application.name=auth_shop

# SERVER CONFIGURATION
# ====================
server.port=${SERVER_PORT:8082}
# Ẩn server info trong error responses
server.error.include-server-info=false  
# Không expose stacktrace trong production
#server.error.include-stacktrace=never

# DATABASE CONFIGURATION
# =====================
# Sử dụng environment variables với default values cho local development
# Production nên set các env vars:
# - DB_URL
# - DB_USERNAME  
# - DB_PASSWORD
# 
# LƯU Ý: Nếu có DATABASE_URL environment variable, nó sẽ override các config này
# Để kiểm tra: echo $DATABASE_URL (Linux/Mac) hoặc echo %DATABASE_URL% (Windows)
# 
# PostgreSQL default port: 5432
# Default username: postgres
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/auth_shop}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/HIBERNATE CONFIGURATION
# ===========================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL AUTO - Chỉ dùng 'update' cho development
# Production nên dùng 'validate' hoặc 'none'
spring.jpa.hibernate.ddl-auto=update 

# SQL LOGGING - Chỉ enable cho development
# Production nên tắt để tránh log sensitive data
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${BINDER_LOG_LEVEL:TRACE}

# FILE UPLOAD CONFIGURATION
# =========================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}

# API CONFIGURATION
# ================
api.prefix=${API_PREFIX:/api/v1}

# SWAGGER/OPENAPI CONFIGURATION
# =============================
# Swagger UI: http://localhost:8082/swagger-ui.html
# API Docs JSON: http://localhost:8082/v3/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.example.auth_shop.controller

# PAGINATION CONFIGURATION
# ========================
# Maximum page size to prevent abuse and performance issues
# If a user requests a larger size, it will be clamped to this value
api.pagination.max-page-size=${MAX_PAGE_SIZE:100}
api.pagination.default-page-size=${DEFAULT_PAGE_SIZE:20}

# JWT CONFIGURATION
